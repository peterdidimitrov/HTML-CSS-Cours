<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <h2>Registration Form</h2>
        <div class="input-form">
            <div class="first-name">
                <label for="fName">First Name</label>
                <input class="rounded" type="text" name="fName" id="fName"/>
            </div>
            <div class="last-name">
                <label for="lName">Last Name</label>
                <input class="rounded" type="text" name="lName" id="lName"/>
            </div>
        </div>
    
        <div class="input-email">
            <label for="email">Email</label>
            <input class="rounded" type="text" name="email" id="email"/>
        </div>
    
        <div class="input-password">
            <label for="password">Password</label>
            <input class="rounded" type="text" name="password" id="password"/>
        </div>
    
        <div class="confirm-password">
            <label for="confirm-Password">Confirm Password</label>
            <input class="rounded" type="text" name="confirm-Password" id="confirm-Password"/>
        </div>
    
        <div class="input-chekbox">
            <input class="check" type="checkbox" name="accept" id="accept"/>
            <label for="accept">I accept the Terms of Use & Privacy Policy.</label>
        </div>
        <button type="submit">Register Now</button>
    </section>

</body>
</html>
